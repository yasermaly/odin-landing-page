<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Cats</title>
</head>
<body>
    <div class="main-container">

        <div class="hero">
            <nav class="navbar">
                <div class="logo">
                    <img class="logo" src="./images/catlogo.png" alt="cat logo">
                </div>
                <div class="menu">
                    <h4 class="about">About</h4>
                    <h4 class="shop">Shop</h4>
                    <h4 class="contact">Contact</h4>
                </div>
            </nav>
            <div class="header">
                <div class="this-is">
                    <h1>This is Cat Lovers Page</h1>
                    <p class="header-paragraph">Cats are some of the most loved and celebrated animals in history. This page is dedicated to our beloved fury felines. Enjoy!</p>
                    <button class="signup">Sign Up</button>
                </div>
                <img class="header-cat" src="./images/headercat.jpg" alt="cat-photo">
            </div>
        </div>

        <div class="section-2">
            <h2>Types of Fluffy Kitties</h2>
            <div class="cat-container">
                <div class="cat-1">
                    <img class="persian" src="./images/persiancat.jpg" alt="Persian-Cat">
                    <p>Persian Kitty</p>
                </div>
                <div class="cat-2">
                    <img class="mainecoon" src="./images/mainecoon.jpg" alt="Maine-Coon-Cat">
                    <p>Maine Coon</p>
                </div>
                <div class="cat-3">
                    <img class="siberian" src="./images/Siberian.jpg" alt="Siberian-Cat">
                    <p>Siberian</p>
                </div>
                    <div class="cat-4">
                    <img class="egyptian-mau" src="./images/egyptian-mau.jpg" alt="Egyptian-Mau-Cat">
                    <p>Egyptian Mau</p>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
